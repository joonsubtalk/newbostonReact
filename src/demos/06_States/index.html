<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>
    States vs Props: States can change; properties' values can't change.
    <div id="container">fun</div>

    <script type="text/babel">

      var CheckBox = React.createClass({

        //set initial state of component
        getInitialState: function(){
          return {
            checked: true,
            bacon: 42
          }
        },

        handleChecked:function(){
          this.setState({
            checked: this.state.checked ? false : true 
          })
        },

        render:function(){
            var msg;
            if (this.state.checked){
              msg = 'checked';
            }
            else {
              msg = 'unchecked';
            }
            return (
              <div>
                <input onChange={this.handleChecked} type="checkbox" defaultChecked={this.state.checked}/>
                <h3> Checkbox is {msg}</h3>
              </div>
            );
        }
      });

      ReactDOM.render(
        <CheckBox/>,document.getElementById('container'));

    </script>

</body>
</html>
